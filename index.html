<body>
<nav class="navbar navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>

            <a class="logo navbar-brand" href="/"> <img src="img/small_logo_white.png">

        <div class="navbar-text">

            </p>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-9">
            <div class="info-jumbotron">
                <div class="info-block">
                    <p class="info-success">Success: <span id="info-success"></span>;</p>
                    <p class="info-failed">Failed: <span id="info-failed"></span>;</p>
                    <p class="info-missing">Missing: <span id="info-missing"></span>;</p>
                    <p class="info-total">Total: <span id="info-total"></span>;</p>
                </div>

                <div class="form-controls">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="checkbox">
                                <label><input type="checkbox" value="" id="group-by-error">Group by Error</label>
                            </div>
                        </div>
                        <div class="col-sm-6 col-sm-offset-2">
                            <div class="input-group">
                                <input type="text" class="form-control" id="search" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Go!</button>
                        </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <table class="table table-bordered" id="table">
                <thead>
                <tr>
                    <th>â„–</th>

                    <th>Reason</th>
                    <th>Tags</th>
                    <th>Download</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody class="table-result">

                </tbody>
            </table>

            <div class="panel-group" style="display: none;" id="accordion">
            </div>
        </div>
        <div class="col-xs-6 col-sm-3" id="sidebar">
            <div class="list-group" id="process-sidebar">

            </div>
        </div>
    </div>
</div>
